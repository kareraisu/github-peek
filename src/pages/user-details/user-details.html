<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="logo-github" item-left></ion-icon>
      <a href="{{ user?.html_url }}">{{ user?.login }}</a>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div style="text-align: center;">
    <h2>{{ user?.name }}</h2>
    <h4 *ngIf="user?.location">from {{ user.location }}</h4>
    <img [src]="user?.avatar_url">
  </div>
  <ion-list>
    <ion-item (click)="goToRepos()">
      <ion-icon name="albums" item-left></ion-icon>
      <ion-label>Repos</ion-label>
      <ion-badge item-right>{{ user?.public_repos }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="clipboard" item-left></ion-icon>
      <ion-label>Gists</ion-label>
      <ion-badge item-right>{{ user?.public_gists }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="people" item-left></ion-icon>
      <ion-label>Followers</ion-label>
      <ion-badge item-right>{{ user?.followers }}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="glasses" item-left></ion-icon>
      <ion-label>Following</ion-label>
      <ion-badge item-right>{{ user?.following }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
