<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar *ngIf="!username" (input)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="goToDetails(repo)">
      <ion-icon *ngIf="repo.fork" name="git-branch"></ion-icon>
      {{ username ? repo.name : repo.full_name }}
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
